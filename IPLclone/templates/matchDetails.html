{% extends 'base.html' %}
{% block content %}

<h1>Match Seasons</h1>

<table border = "1">
    <tr>
        <th>Team1</th>
        <th>Team2</th>
        <th>batsman</th>
        <th>Bowler</th>
        <th>WideRuns</th>
        <th>TotalRuns</th>
    </tr>
    {% for data in balls %}
    <tr>
        <td>{{ data.batting_team }}</td>
        <td>{{ data.bowling_team }}</td>
        <td>{{ data.batsman }}</td>
        <td>{{ data.bowler }}</td>
        <td>{{ data.wide_runs }}</td>
        <td>{{ data.total_runs }}</td>
    </tr>
    {% endfor %}
    {% endblock %}
</table>
